version: '3'

services:
  postgres:
    image: postgres:14.5-alpine
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ../2. Init Database:/docker-entrypoint-initdb.d
      - .:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aboka -d ecomm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
  backend:
    build:
      context: ./server
    command: sh -c "python3 manage.py collectstatic --noinput && gunicorn core.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    volumes:
      - backend_static:/server/backend_static
      - mediafiles:/server/assets
    expose:
      - 8000
    env_file:
      - ./.env.dev
    depends_on:
      - postgres
  frontend:
    build:
      context: ./client
    volumes:
      - react_build:/client/build
    depends_on:
      - backend
  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/client
      - backend_static:/var/www/static
      - mediafiles:/var/www/mediafiles
    depends_on:
      - backend
      - frontend

volumes:
  react_build:
  backend_static:
  postgres_data:
  mediafiles:
