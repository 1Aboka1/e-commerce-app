upstream api {
    server backend:8000;
}

upstream admin {
    server backend:8000;
}

upstream backend_static {
    server backend:8000;
}

server {
    listen 8080;

    location / {
        root /var/www/client;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://api;
        proxy_set_header Host $http_host;
    }

    location /admin/ {
        proxy_pass http://admin;
        proxy_set_header Host $http_host;
    }

    location /backend_static/ {
        proxy_pass http://backend_static;
        proxy_set_header Host $http_host;
    }
}